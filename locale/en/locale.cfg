[entity-description]
coconut-palm=A tropical tree that grows tasty coconuts.
calciner=Allows the high-temperature purification and transformation of raw materials into refined minerals
diesel-mining-drill=Extracts resources using mighty diesel power, independent of the electric grid. Reliable but fuel-hungry.
diesel-inserter=Fuel-powered inserter with extended reach thanks to its diesel engine. Works off-grid, but consumes fuel.
diesel-assembling-machine=A versatile assembling machine powered by diesel engine. Works independently of the electric grid, but consumes a constant stream of fuel.
diesel-pump=A robust pump powered by liquid fuel. Transfers fluids without relying on electricity, ideal for off-grid fluid handling.
canex-excavator=Excavate water channels using power of liquid fuels
heavy-gun-turret=Reinforced titanium gun turret.\nFires three times faster than the standard model, with equal range and far greater resilience.Perfect for high-intensity defenses.
