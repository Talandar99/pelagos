ethanol-thruster=Forged from lightweight titanium and fueled by pure ethanol, this thruster delivers clean, efficient thrust without the need for an oxidizer.
lighthouse=A powerful liquid fueled radar. It can scan vast stretches of sea and reveal distant islands, helping locate new resources and suitable building sites.

