[mod-setting-description]
pelagos-allow-fishing=Cargo ships mod disables catching fishes by inserters but this is handy mechanic on planet Pelagos. You can still disable it here if you want.
pelagos-force-small-electric-generator=The Pelagos Force Small Electric Generator mod for cargo ships allows you to turn off the electric generator on an oil rig via the settings. However, Pelagos requires the electric generator on the oil rig in its code. Setting the oil rig's onboard generator to "None" and turning off this setting will cause an error when trying to launch the game.
pelagos-boat-inventory=The default value for boat inventory was too high, so it has been reduced to a smaller value. (default in cargo ships 80)
pelagos-cargoship-inventory=The default value for cargo ship inventory was too high, so it has been reduced to a smaller value. (default in cargo ships 1000)
pelagos-tanker-capacity=The default value for tanker capacity was too high, so it has been reduced to a smaller value. (default in cargo ships 250000)
pelagos-fluid-value-based-flamethrower=Add every fluid with fuel value to flamethrower turret ammo list and balance flamethrower turret damage based on fuel value

