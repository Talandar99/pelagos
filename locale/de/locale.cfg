[tips-and-tricks-item-description]
pelagos-briefing-main=[planet=pelagos]  ist eine Inselwelt, die reich an tropischen [entity=coconut-palm], [entity=methane], [entity=iron-ore], und niederen Lebensformen ist, darunter [entity=fish], und [entity=copper-biter-spawner] (die hier als Kupferquelle dienen). Ernten Sie Kokosnüsse und verarbeiten Sie sie zu Öl, Dichtungsmitteln und Biokraftstoffen, experimentieren Sie mit Fermentation und verwenden Sie Hochtemperatur-[entity=calciner], um Rohstoffe zu verarbeiten.
pelagos-coconuts-and-oil=Ernte Kokosnüsse von [entity=coconut-palm]. Kokosnussfleisch kann zu [fluid=coconut-oil] oder zu [item=coconut-sealant] verarbeitet werden, das für den Schiffbau oder als Brennstoff verwendet werden kann. 
pelagos-calciners=[entity=calciner] ermöglicht die Hochtemperaturreinigung und Umwandlung von Rohstoffen in raffinierte Mineralien. \nDer Kalzinator verbraucht alle Flüssigkeiten mit einem „Brennwert“, wie z. B [fluid=crude-oil], [fluid=methane], [fluid=coconut-oil], oder [fluid=ethanol] (und weitere). \nJe höher der Brennwert der Flüssigkeit, desto weniger wird für die Verbrennung und Verarbeitung der Materialien benötigt. Verwenden Sie ihn mit Kokosnussschalen, Holz, Fisch oder andere Ressourcen, die eine intensive Verarbeitung erfordern.
wooden-platform=[item=wooden-platform] ist eine modulare Oberfläche, mit der Sie ausgewählte Maschinen und Infrastruktur auf Wasser platzieren können. Verwenden Sie Plattformen, um Ihre Fabrik auf Seen, Flüsse oder Ozeane auszuweiten, wobei die Platzierung auf leichte, stabile Strukturen beschränkt bleibt.\nUnterstützte Objekte sind: \n- [entity=pipe]\n- [entity=barreling-machine]\n- [entity=radar]\n- Greifarme\n- Förderbänder\n- Logistik-/Lagerkisten\n- Maschinen für Schaltkreise wie Kombinatoren, Lampen usw.\n- [entity=gun-turret]\n- [entity=heavy-gun-turret]\n- [entity=flamethrower-turret]\n- [entity=rocket-turret]\n- [entity=pump] (keine Dieselpumpe)
electromagnetic_waves=Jede elektrische Maschine und jeder Generator (einschließlich Solarzellen und Akkumulatoren) sendet unsichtbare elektromagnetische Wellen aus.\nDiese Emissionen stellen Strahlung und Störungen dar, die durch den Stromverbrauch entstehen.\nVerschiedene Oberflächen absorbieren sie in unterschiedlichem Maße – Wasser absorbiert fast nichts, während Sand sie langsam neutralisiert.\ nNester und Kreaturen auf Pelagos können diese Emissionen erkennen und darauf reagieren: Je leistungsstärker Ihr Stromnetz ist, desto wahrscheinlicher ist es, dass sie gestört werden. Denken Sie daran, wenn Sie große, stromintensive Fabriken bauen, oder ziehen Sie Alternativen wie dieselbetriebene Maschinen in Betracht, wenn Sie auf Nummer sicher gehen wollen.

