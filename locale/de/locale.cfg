[entity-description]
coconut-palm=Ein tropischer Baum, der schmackhafte Kokosnüsse trägt.
calciner=Ermöglicht die Hochtemperaturreinigung und Umwandlung von Rohstoffen in raffinierte Mineralien.
diesel-mining-drill=Fördert Ressourcen mit leistungsstarker Dieselkraft, unabhängig vom Stromnetz. Zuverlässig, aber kraftstoffintensiv.
diesel-inserter=Kraftstoffbetriebener Greifarm. Arbeitet netzunabhängig, verbraucht jedoch Kraftstoff. 
diesel-assembling-machine=Eine vielseitige Montagemaschine, die von einem Dieselmotor angetrieben wird. Arbeitet unabhängig vom Stromnetz, verbraucht jedoch kontinuierlich Kraftstoff.
diesel-pump=Eine robuste Pumpe, die mit Flüssigkraftstoff betrieben wird. Fördert Flüssigkeiten ohne Strom und ist ideal für die Flüssigkeitsförderung außerhalb des Stromnetzes.
heavy-gun-turret=Verstärkter Geschützturm aus Titan. \nFeuert dreimal schneller als das Standardmodell, hat die gleiche Reichweite und ist wesentlich widerstandsfähiger. Perfekt für intensive Verteidigungsmaßnahmen.
crane-bulk-diesel-inserter=Ein schwerer, kraftstoffbetriebener Kran für den Umschlag von Schüttgut. Er bewegt mühelos ganze Stapel mit einem einzigen Greifer. \nIdeal zum Entladen von Schiffen oder zum Umschlagen von Gütern zwischen großen Lagercontainern.
ethanol-thruster=Dieser aus leichtem Titan gefertigte und mit reinem Ethanol betriebene Triebwerk liefert sauberen, effizienten Schub, ohne dass ein Oxidationsmittel erforderlich ist.
lighthouse=Ein leistungsstarkes, mit Flüssigtreibstoff betriebenes Radar. Es kann weite Teile des Meeres scannen und entfernte Inseln aufspüren, wodurch neue Ressourcen und geeignete Bauplätze gefunden werden können.
diesel-asteroid-collector=Asteroiden-Sammler, der von einem flüssigkeitsbetriebenen Dieselmotor angetrieben wird. Er arbeitet unabhängig vom Stromnetz. Er ist zwar langsamer als sein elektrisches Pendant, verfügt jedoch über eine doppelt so große Sammelreichweite.
crane-stack-diesel-inserter=Brennstoffbetriebener Stapelkran. Sammelt einen vollen Stapel vor dem Transport und ermöglicht so eine schichtweise Bandbeladung mit einer Durchsatzkapazität auf Kranebene.

