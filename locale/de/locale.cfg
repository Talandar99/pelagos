[technology-description]
planet-discovery-pelagos=Entdecke den Inselplaneten Pelagos und lüfte seine Geheimnisse.
coconut-processing-technology=Verarbeite Kokosnüsse zu Öl, Dichtungsmasse und weiterentwickelten Komponenten.
fermentation-bacteria-cultivation-technology=Züchte Bakterienkulturen, um Ressourcen zu nützlichen Produkten zu fermentieren.
pelagos-science-pack=Ermöglicht die Erforschung von Zersetzungs- und Abbauprozessen.
improvised-landfill=Erstellen Sie provisorische Landaufschüttungsstrukturen aus verfügbaren Materialien.
landfill-productivity=Verbessern Sie die Produktivität von Rezepten im Zusammenhang mit Landaufschüttungen.
degradation-module-technology=Modul freischalten, das die Qualität stark verringert und die Geschwindigkeit leicht erhöht. 
wood-spoiling-technology=Zersetzung von Holz und Kokosnussschalen zu Abfall ermöglichen.
calciner=Ermöglicht die Hochtemperaturreinigung und Umwandlung von Rohstoffen in raffinierte Mineralien.
capsule-rockets=Verwenden Sie Dichtungsmittel, um Gaskapseln besser zu sichern. Dadurch können sie als Raketen verwendet werden.
diesel-mining-drill=Gewinnt Ressourcen mit mächtiger Dieselkraft, unabhängig vom Stromnetz. Zuverlässig, aber treibstoffintensiv.
#diesel-inserter=Kraftstoffbetriebener Greifarm mit erweiterter Reichweite dank Dieselmotor. Funktioniert netzunabhängig, verbraucht jedoch Kraftstoff.
diesel-automation=Ermöglicht den Einsatz von kraftstoffbetriebenen Maschinen, die mit flüssigen Kraftstoffen anstelle von Strom betrieben werden. Ermöglicht eine netzunabhängige Automatisierung, erfordert jedoch eine konstante Kraftstoffversorgung.
canex-excavator=Ausheben von Wasserkanälen mit Hilfe von Flüssigkraftstoffen
Pirate_Ship=Ermöglicht die Bewaffnung von Galeonen mit tödlichen Kanonenkugeln.
pelagos-casting-engine-unit=Gießen von Motoren direkt aus geschmolzenem Eisen und Aktivkohle unter Umgehung der traditionellen Bearbeitung. Bietet einen effizienteren metallurgischen Weg zur Herstellung von Motoren.
titanium-barrels=Ermöglicht leichte Titanfässer, die doppelt so gut stapelbar sind wie Stahlfässer, in größerer Anzahl auf Raketen geladen werden können und selbst die am schwierigsten zu lagernden Flüssigkeiten sicher transportieren.
deep_sea_oil_extraction=Ermöglicht die Nutzung von Ölplattformen zur Gewinnung von Ressourcen aus der Tiefe.
titanium-technology=Ermöglicht die Verarbeitung von Titan.
heavy-gun-turret=Verstärkter Geschützturm aus Titan. \nFeuert dreimal schneller als das Standardmodell, hat die gleiche Reichweite und ist wesentlich widerstandsfähiger. Perfekt für intensive Verteidigungsmaßnahmen.
diesel-agriculture=Landwirtschaft mit Flüssigkraftstoffmotoren.
pelagos-asteroid-bioprocessing=Ermöglicht der Biokammer die Verarbeitung von Asteroiden.
ethanol-thruster=Dieser aus leichtem Titan gefertigte und mit reinem Ethanol betriebene Triebwerk liefert sauberen, effizienten Schub, ohne dass ein Oxidationsmittel erforderlich ist.
lighthouse=Ein leistungsstarkes, mit Flüssigtreibstoff betriebenes Radar. Es kann weite Teile des Meeres scannen und entfernte Inseln aufspüren, wodurch neue Ressourcen und geeignete Bauplätze gefunden werden können.
diesel-asteroid-collector=Asteroiden-Sammler, der von einem flüssigkeitsbetriebenen Dieselmotor angetrieben wird. Er arbeitet unabhängig vom Stromnetz. Er ist zwar langsamer als sein elektrisches Pendant, verfügt jedoch über eine doppelt so große Sammelreichweite.
crane-stack-diesel-inserter=Ein spezieller, kraftstoffbetriebener Kran, der für den präzisen Transport von Schüttgut entwickelt wurde. Funktioniert wie ein Stapel-Greifarm: Er sammelt einen ganzen Stapel von Gegenständen, bevor er schwingt, und ermöglicht so eine dichte, geschichtete Platzierung auf Förderbändern. Dank seines robusten Greifmechanismus kann er ganze Stapel auf einmal halten und bewegen und vereint so die Hubkraft eines Krans mit der Genauigkeit eines Stapel-Einlegers.
portable-diesel-generator=Ein verstärkter tragbarer Dieselkern, der für die rauen, salzigen Winde von Pelagos ausgelegt ist. Wenn er mit Fässern voller Kraftstoff gespeist wird, übertrifft er sogar die Leistung des Kernreaktors.
coconut-drop-technology=Sie können Kokosnüsse auf die Oberfläche von Cerys fallen lassen, noch bevor Sie ein Loch in die Magnetosphäre sprengen, und die sandige Atmosphäre von Arig ignorieren, um Kokosnüsse auch dort fallen zu lassen.
pelagos-biodiesel=Verarbeitet Biomasse zu Biodiesel und bietet damit eine nachhaltige Alternative zu herkömmlichen Kraftstoffquellen.
improvised-concrete=Ermöglicht die Herstellung von improvisiertem Beton aus lokal verfügbarer Biomasse und zersetzten Materialien.
project-diesel-dragon=Die Krönung der Dieseltechnik: ein mit Flüssigtreibstoff betriebener Raketensilo, der das Stromnetz ignoriert und sich mit roher Gewalt seinen Weg in den Orbit bahnt. Schalte den Diesel-Drachen frei.

