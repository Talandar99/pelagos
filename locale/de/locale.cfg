[mod-setting-description]
pelagos-allow-fishing=Der Mod „Cargo ships“ deaktiviert das Fangen von Fischen durch Greifarme, aber dies ist eine praktische Mechanik auf dem Planeten Pelagos. Sie können sie hier dennoch deaktivieren, wenn Sie möchten.
pelagos-force-small-electric-generator=Mit der Mod „Pelagos Force Small Electric Generator” für Frachtschiffe können Sie den Stromgenerator auf einer Bohrinsel über die Einstellungen ausschalten. Pelagos benötigt jedoch den Stromgenerator auf der Bohrinsel in seinem Code. Wenn Sie den Bordgenerator der Bohrinsel auf „None” setzen und diese Einstellung ausschalten, kommt es zu einem Fehler beim Starten des Spiels.
pelagos-boat-inventory=Der Standardwert für das Bootsinventar war zu hoch, daher wurde er auf einen niedrigeren Wert reduziert. (Standardwert für Frachtschiffe: 80)
pelagos-cargoship-inventory=Der Standardwert für das Frachtschiffinventar war zu hoch, daher wurde er auf einen niedrigeren Wert reduziert. (Standardwert bei Frachtschiffen 1000)
pelagos-tanker-capacity=Der Standardwert für die Tanker-Kapazität war zu hoch, daher wurde er auf einen niedrigeren Wert reduziert. (Standardwert bei Frachtschiffen 250000)
allow-galleon-before-pelagos=Schaltet Galeonen und Häfen mit Stahlaxt-Forschung frei.
pelagos-boat-friction=Wasserreibung kleiner Boote. Je niedriger der Wert, desto schneller ist das Boot. Dies überschreibt die Einstellung für die Bootsgeschwindigkeit von Frachtschiffen.
pelagos-methane-on-vesta=Ändert die Planeten-Generierung von Vesta, indem Methan-Kacheln entfernt und Methan-Flecken hinzugefügt werden, die mit einer Ölplattform abgebaut werden können. Um sicherzustellen, dass Sie Methan auf Vesta abbauen können, ist der Planet hinter einer Ölplattform gesperrt.
pelagos-override-vesta-methane-fluid-icon=Standardmäßig verwendet Vesta ein anderes Symbol für Methanflüssigkeit als Pelagos. Wenn Sie diese Option aktivieren, verwendet Vesta das Symbol von Pelagos für Methan.

