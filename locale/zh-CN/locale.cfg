[entity-description]
coconut-palm=能结出美味椰子的热带树木。
calciner=可通过高温提纯和转化原材料，产出精炼矿物。
diesel-mining-drill=利用强劲柴油动力开采资源，不依赖电网。可靠但耗油量高。
diesel-inserter=柴油发动机驱动的机械臂，拥有更长操作距离。不依赖电网运行，但需消耗燃料。
diesel-assembling-machine=柴油发动机驱动的多功能组装机。不依赖电网运行，但需持续消耗燃料。
diesel-pump=液体燃料驱动的坚固泵体。无需电力即可输送流体，是脱离电网进行流体处理的理想选择。
canex-excavator=利用液体燃料驱动来挖掘水道。
heavy-gun-turret=钛合金强化后的重型机枪炮塔。
射速是标准版的三倍，射程相同且防护能力大幅提升，完美适用于高强度防御场景。
crane-bulk-diesel-inserter=重型燃料驱动的集装起重机，专为大宗货物搬运设计。可单次抓取一个堆叠物品。
非常适合卸载船只或在大型存储容器间转移物品。
ethanol-thruster=由轻质钛合金锻造，以纯乙醇为燃料，无需氧化剂即可提供清洁高效的推力。
lighthouse=液体燃料驱动的强力雷达。可扫描广阔海域，发现遥远岛屿，助力寻找新资源和适合的建造地点。
diesel-asteroid-collector=液体柴油发动机驱动的小行星收集器。不依赖电网运行，虽比电动版本速度慢，但收集范围扩大一倍。
crane-stack-diesel-inserter=燃料驱动的皮带堆叠起重机。收集满一整堆物品后再转移，可实现传送带上多层堆叠运输，达到起重机级别的输送效率。

