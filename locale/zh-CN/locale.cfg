corrosive-firearm-magazine=腐蚀性涂层弹匣。\n 可轻松击穿小行星岩石，其腐蚀性也能快速溶解生物组织。
diesel-agricultural-tower=柴油农业塔。由液体燃料发动机驱动，无需电网即可独立开展种植作业，适配离网农业场景。
crane-bulk-diesel-inserter=柴油集装起重机。重型燃料驱动设备，专为大宗货物搬运设计，可单次抓取整堆物品。\n 非常适合卸载船只或在大型存储容器间转移货物。
ethanol-thruster=乙醇推进器。由轻质钛合金锻造而成，以纯乙醇为燃料，无需氧化剂即可提供清洁高效的推力。
lighthouse=液体燃料灯塔雷达。具备强力扫描功能，可覆盖广阔海域，发现遥远岛屿，助力寻找新资源与适宜建造地点。
diesel-asteroid-collector=柴油星岩抓取臂。液体柴油发动机驱动，不依赖电网运行。虽比电动版本速度较慢，但收集范围扩大一倍。
crane-stack-diesel-inserter=柴油堆叠起重机。燃料驱动的皮带堆叠设备，收集满一整堆物品后再转移，可实现传送带上多层堆叠运输，达到起重机级别的输送效率。

