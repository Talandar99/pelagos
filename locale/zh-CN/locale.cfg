[technology-description]
planet-discovery-pelagos=发现岛屿星球碧屿星，解开星球美景之后的秘密。
coconut-processing-technology=将椰子加工为油脂、椰脂密封剂（Sealant）及更高级的组件。
fermentation-bacteria-cultivation-technology=培育细菌培养物，将资源发酵为有用产品。
pelagos-science-pack=允许研究分解和降解相关工艺。
improvised-landfill=利用现有材料建造临时填海料。
landfill-productivity=提升填埋材料相关配方的产能。
degradation-module-technology=解锁可大幅降低产品质量、小幅提升速度的插件。
wood-spoiling-technology=允许将木材和椰子壳分解为腐殖质。
calciner=可通过高温提纯和转化原材料，产出精炼矿物。
capsule-rockets=使用椰脂密封剂（Sealant）更好地固定气体胶囊，使其可作为火箭发射。
diesel-mining-drill=利用强劲柴油动力开采资源，不依赖电网。可靠但耗油量高。
#diesel-inserter=柴油发动机驱动的机械臂，拥有更长操作距离。脱离电网工作，但需消耗燃料。
diesel-automation=解锁以液体燃料为动力的机械，替代电力驱动。支持脱离电网自动化，但需持续供应燃料。
canex-excavator=利用液体燃料动力挖掘水道。
Pirate_Ship=允许为大帆船配备致命炮弹武器。
casting-engine-unit=直接用熔融铁和活性炭铸造发动机单元，跳过传统机械加工步骤。提供更高效的发动机冶金生产路线。
titanium-barrels=解锁轻质钛合金桶，堆叠数量是钢桶的两倍，可更多数量装载到火箭上，且能安全运输最难储存的流体。
deep_sea_oil_extraction=允许使用石油钻井平台从深海开采资源。
titanium-technology=解锁钛金属加工工艺。
heavy-gun-turret=钛合金强化过后的重型机枪炮塔
射速是标准版的三倍，射程相同且防护能力大幅提升，完美适用于高强度防御场景。
diesel-agriculture=液体燃料发动机驱动的农业种植技术。
pelagos-asteroid-bioprocessing=允许生物室处理小行星资源。
ethanol-thruster=由轻质钛合金锻造，以纯乙醇为燃料，无需氧化剂即可提供清洁高效的推力。
lighthouse=液体燃料驱动的强力雷达。可扫描广阔海域，发现遥远岛屿，助力寻找新资源和适宜建造地点。
diesel-asteroid-collector=液体柴油发动机驱动的星岩抓取臂。不依赖电网运行，虽比电动版本速度慢，但收集范围扩大一倍。
crane-stack-diesel-inserter=专为精准散装转移设计的燃料驱动起重机。工作原理类似堆叠机械臂：
收集满一整堆物品后再摆动，可实现传送带上多层堆叠运输。其重型抓取机构能一次性握持并移动整堆物品，融合了起重机的承载能力与堆叠机械臂的精准度。


