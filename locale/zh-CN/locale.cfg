[mod-setting-description]
pelagos-allow-fishing=货船模组默认禁用机械臂捕鱼，但在碧屿星这是实用机制；仍可在此处关闭。
pelagos-force-small-electric-generator=若货船模组将石油平台发电机设为"无"且关闭本选项，启动游戏会报错；开启则强制使用小型发电机。
pelagos-boat-inventory=默认值过高，已调小（货船默认 80）。
pelagos-cargoship-inventory=默认值过高，已调小（货船默认 1000）。
pelagos-tanker-capacity=默认值过高，已调小（货船默认 250000）。
pelagos-fluid-value-based-flamethrower=将所有含燃料值的液体加入火焰炮塔弹药列表，并按燃料值动态调整伤害。
allow-galleon-before-pelagos=在研究"钢斧"后即可解锁大帆船。
pelagos-boat-friction=数值越小艇速越快，会覆盖货船模组的小艇速度设置。
pelagos-methane-on-vesta=移除Vesta星球地表上的甲烷地块，改为可用石油平台开采的甲烷污渍；确保灶神星甲烷可被开采，星球将锁定至石油平台科技后开放。
pelagos-override-vesta-methane-fluid-icon=默认Vesta星球与碧屿星甲烷图标颜色不同，开启后统一为碧屿星样式。

