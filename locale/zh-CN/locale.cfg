diesel-inserter=燃油驱动的机械臂，因柴油机而拥有更远的工作半径。可无需电网工作，但会持续消耗燃料。
diesel-assembling-machine=一台通用组装机，由柴油发动机驱动。脱离电网独立作业，但需要持续供应燃料。
diesel-pump=液体燃料驱动的坚固泵体。无需依赖电力即可输送流体，是离网流体处理的理想选择。
