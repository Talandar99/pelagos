[tips-and-tricks-item-description]
pelagos-briefing-main=[planet=pelagos] 是一座岛屿密布的世界，热带[entity=coconut-palm]、[entity=methane]、[entity=iron-ore]资源丰富，还有[entity=fish]与[entity=copper-biter-spawner]（本地铜来源）等小型生物。采集椰子并提炼油脂、椰脂密封剂（Sealant）与生物燃料，尝试发酵工艺，并利用高温[entity=calciner]精炼原材料。
pelagos-coconuts-and-oil=从[entity=coconut-palm]采摘椰子。椰肉可加工成[fluid=coconut-oil]或制成[item=coconut-sealant]，用于造船或充当燃料。
pelagos-calciners=[entity=calciner]可在高温下提纯并转化原材料。\n煅烧炉消耗任意含"燃料值"的液体，如[fluid=crude-oil]、[fluid=methane]、[fluid=coconut-oil]或[fluid=ethanol]等。\n液体燃料值越高，所需消耗量越少。可用于处理椰壳、木材、鱼类等需高温加工的资源。
canex-excavator=[entity=canex-excavator]是用于可控土地挖掘工作的专用设备。\n先制作[item=canex-digable]并沿岸放置为地面，再将[entity=canex-excavator]置于其上即可启动。机器会逐层挖开放置面，最终留下水域。\n其机体密封防漏，故可在水上停留；可使用插件：[item=speed-module]加快挖掘，[item=productivity-module]提高产出。
wooden-platform=[item=wooden-platform]是一种模块化水面建筑，可在水上放置指定机器与基础设施，将工厂扩展至湖泊、河流或海洋，但仅支持轻量且稳定的结构。\n支持对象：\n- [entity=pipe]\n- [entity=barreling-machine]\n- [entity=radar]\n- 各类机械臂\n- 传送带\n- 物流/仓储箱\n- 电路网络设备（运算器、灯等）\n- [entity=gun-turret]\n- [entity=heavy-gun-turret]\n- [entity=flamethrower-turret]\n- [entity=rocket-turret]\n- [entity=pump]（不含柴油泵）
electromagnetic_waves=每台电力机器与发电机都会发出不可见的电磁波。\n这些辐射与干扰代表电力使用产生的排放。不同地表吸收率各异——水面几乎不吸收，沙地则缓慢中和。\n碧屿星的巢穴与生物能够侦测并反应：你的电网越庞大，它们越容易被惊动。建设大型耗电工厂时务必留意，或改用柴油动力设备以求安全。

